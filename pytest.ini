[pytest]
# Pytest configuration for README.md tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test markers
markers =
    documentation: tests for documentation files
    structure: tests for document structure
    content: tests for content validation
    negative: negative test cases
    boundary: boundary and edge case tests